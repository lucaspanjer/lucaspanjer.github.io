---
layout: default
title: Blog Posts
---

<div id="home">
  <div class="posts">
  {% for post in site.posts %}
  <h1 class="title">{{ post.title }}</h1>
  <p class="meta">
    {{ post.date | date: "%B %d, %Y" }} 
  </p>
  <div id="post">
    {{ post.excerpt }}
  </div>
  <a href="{{ post.url }}">More...</a>
  {% endfor %}
  </div>
</div>
